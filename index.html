<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="overlay-bg">
            <div class="image-container"></div>
        </section>
        <section class="text-container">
            <div class="main-container">
                <h1 class="main-heading">Get <span class="violet">insights</span> that help your business grow.</h1>
                <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="sub-container">
                <div class="sub-one">
                    <h1 class="sub-heading">10k+</h1>
                    <p>companies</p>
                </div>
                <div class="sub-two">
                    <h1 class="sub-heading">314</h1>
                    <p>templates</p>
                </div>
                <div class="sub-three">
                    <h1 class="sub-heading">12m+</h1>
                    <p>queries</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Stephanie Fong</a>.
    </footer>
</body>
</html>
